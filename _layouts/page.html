---
layout: default
---
<div class="container">
	<div class="page-title-box">
		<div class="row">
			<div class="col col-10 push-2 col-11 push-t-1 col-m-12 push-m-0">
				<h1 class="page-title">{{ page.title | escape }}</h1>
			</div>
		</div>
	</div>

	{% if page.image %}
	<div class="page__head">
		<div class="page-image" style="background-image: url({{site.baseurl}}/images/{{page.image}})"></div>
	</div>
	{% endif %}
</div>


<div class="container">
	<div class="row">
		<!-- begin page -->
		<article class="page col col-8 col-t-10 col-m-12">
			<div class="page__content">
				{{ content }}
			</div>
		</article>
		<!-- end page -->
	</div>
</div>

<div class="container">
	<div class="row">
	  <!-- begin page -->
	  <article class="page col col-8 col-t-10 col-m-12">
		<div class="page__content">
		  {{ content }} <!-- This renders the content from the Markdown file -->
		  {% if page.team_members %}
			{% for member in page.team_members %}
			  <div class="team-card">
				<img src="{{ '/images/' | append: member.image | prepend: site.baseurl }}" alt="{{ member.name }}">
				<h3>{{ member.name }}</h3>
				<p>{{ member.position }}</p>
				<p>{{ member.bio }}</p>
			  </div>
			{% endfor %}
		  {% endif %}
		</div>
	  </article>
	  <!-- end page -->
	</div>
  </div>
